<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="../css/MyStyle1.css" rel="stylesheet">
    <script src="../js/app.js"></script>
    <title>База данных</title>
</head>
<body>
    <div id="appOd"><h1>Информация об учащемся</h1></div>
    <form>
        <fieldset>
            <legend>Контактная информация</legend>
            <div class = "app">
                <p><label for="fio">ФИО <em>*</em></label><input type="text" id="fio"></p>
                <p><label for="kur">Курс <em>*</em></label><input type="text" id="kur"></p>
                <p><label for="group">Группа <em>*</em></label><input type="text" id="group"></p>
                <p><label for="male">Пол</label><input type="text" id="male"></p>
                <p><label for="email">E-mail</label><input type="email" id="email"></p>

                <p><label for="photo">Фото зачетной книжки</label><input type="file" id="photo"></p>
                <p><label for="count4">Кол-во 4</label><input type="number" id="count4"></p>

                <p><label for="count5">Кол-во 5</label><input type="number" id="count5"></p>
            </div>
            <p><input type="button" id = "add" onclick="submitStudent()" value="Добавить"></p>
        </fieldset>


    </form>
</body>
</html>
